<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TABLA PRODUCTOS</title>
    <style type="text/css">
        body {
            color: black;
            background: Lavender
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            color: black;
            padding: 10px;
        }

        th {
            background: red; /* Rojo para los encabezados */
        }
    </style>

</head>
<body>
    <table border="5">
        <!--Inicio de tabla-->
        <caption>Tabla de productos</caption>
        <!--Sintetiza el contenido de la tabla-->
        <thead>
            <tr>
                <!--Inserta fila en la tabla-->
                <th>Imagen</th><!--Inserta un celda de encabezado-->
                <th>Descripción</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <!--Contenido de la tabla-->
            <tr>
                <td>
                    <img src="IMG/custom1.png" width="180">
                </td>    <!--Inserta una celda de datos-->
                <td>Playera personalizada adulto.</td>
                <td>$250.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
